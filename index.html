<!DOCTYPE html>
<html>
<head>
  <title>SURYA - A Ray of Hope</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">SURYA - A Ray of Hope</h1>
    <div class="card mt-5">
      <div class="card-body">
        <form id="healthForm">
          <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-control" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <select class="form-control" id="age">
                <option value="10-13">10-13</option>
                <option value="14-17">14-17</option>
                <option value="18-21">18-21</option>
                <option value="22-25">22-25</option>
              <option value="26-29">26-29</option>
              <option value="30-33">30-33</option>
              <option value="34-37">34-37</option>
              <option value="38-41">38-41</option>
              <option value="42-45">42-45</option>
              <option value="46-49">46-49</option>
              <option value="50+">50+</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="bloodPressure" class="form-label">Blood Pressure</label>
            <input type="number" class="form-control" id="bloodPressure">
          </div>
          <div class="mb-3">
            <label for="sleepTime" class="form-label">Sleep Time (hours)</label>
            <input type="number" class="form-control" id="sleepTime">
          </div>
          <div class="mb-3">
            <label for="heartRate" class="form-label">Heart Rate</label>
            <input type="number" class="form-control" id="heartRate">
          </div>
          <div class="mb-3">
            <label for="stepsWalked" class="form-label">Steps Walked</label>
            <input type="number" class="form-control" id="stepsWalked">
          </div>
          <button type="button" class="btn btn-primary" onclick="submitData()">Submit</button>
        </form>
      </div>
    </div>
    <div id="result" class="mt-5"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
